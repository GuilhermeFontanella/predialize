
<mat-card>
  <mat-card-subtitle class="text-center text-capitalize" >
    <span *ngIf="_idClient">ID Cliente: {{_idClient}}</span>
    <span *ngIf="_idEnterprises">ID Empreendimento: {{_idEnterprises}}</span>
  </mat-card-subtitle>
  <mat-card-title class="text-center text-capitalize">
    <span>{{client?.name}}</span>
    <span>{{enterprise?.name}}</span>
  </mat-card-title>
  <mat-card-content matTooltip="Clique para ver a imagem" >
    <div>
      <img mat-card-image [src]="url" alt="Sem imagem para exibir" (click)="showPicture()">
    </div>
  </mat-card-content>
  <mat-card-subtitle class="text-capitalize client-numbers" >
    <span class="enterprise-number" *ngIf="client">Empreendimentos: {{client?.enterprises.length}}</span>
    <span class="properties-number" *ngIf="enterprise">Imóveis: {{enterprise.realties}}</span>
  </mat-card-subtitle>
  <mat-card-actions *ngIf="!hidedButtons">
    <button *ngIf="client?.enterprises" class="btn btn-padrao" mat-raised-button (click)="redirectTo(route)">Visualizar Empreendimentos</button>
    <button *ngIf="!client?.enterprises" class="btn btn-padrao" mat-raised-button (click)="acaoBotao(dashBoard)">Informações</button>
    <button class="btn btn-green" mat-raised-button (click)="redirectTo('dashboard')">Dashboard</button>
  </mat-card-actions>
</mat-card>

<ng-template #clientImgDialog >
  <div class="img-dialog">
    <img mat-card-image class="img-thumbnail" [src]="url" alt="Sem imagem para exibir">
  </div>
</ng-template>
